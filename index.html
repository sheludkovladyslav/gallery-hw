<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <!-- В цей елемент рендеремо зображення -->
    <ul class="gallery js-gallery"></ul>

    <!--
       Модальне вікно для повноекранного перегляду.
       Щоб відкрити, потрібно додати на div.lightbox CSS-клас is-open
     -->
    <div class="lightbox js-lightbox">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src="" alt="" />
      </div>

      <button
        type="button"
        class="lightbox__button"
        data-action="close-lightbox"
      ></button>
      <button
        type="button"
        class="lightbox__switch lightbox__switch--left"
        data-action="left-lightbox"
      ></button>
      <button
        type="button"
        class="lightbox__switch lightbox__switch--right"
        data-action="right-lightbox"
      ></button>
    </div>

    <script src="./src/js/script.js" type="module"></script>
  </body>
</html>
